{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div id="header" class="text">
    <p>emu v0.1</p>
    <p>enter `help` to see valid commands</p>
</div>
<div id="output" class="text"></div>
<div id="input" class="text">
    <form onsubmit="sendEntry(); return false;" id="entryForm">
        <label>$ </label>
        <input type="text" id="textBox" value="" class="text" tabindex="0" autocomplete="off" size="100" onfocus="this.value = this.value;" />
    </form>
</div>
{% endblock %}
{% block footer %}
<script src="{{ url_for('static', filename='update.js') }}"></script>
{% endblock %}
